<ul class="noodles-list">
  <ng-container *ngFor="let noodle of noodles$ | async; let i = index">
    <li
      *ngIf="
        !filterText || noodle.Brand.trim().toLowerCase().startsWith(filterText)
      "
    >
      <igniotron-noodles-card
        [noodle]="noodle"
        [noodleId]="i"
      ></igniotron-noodles-card>
    </li>
  </ng-container>
</ul>
