<ul class="filters" *ngIf="filtersService.filters$ | async as filters">
  <li class="filter">
    <label for="filter-text">Filter</label>
    <input
      id="filter-text"
      type="text"
      placeholder="Brand..."
      [value]="filters.filterText"
      (input)="onFilterChange($event.target.value)"
    />
  </li>

  <li class="filter">
    <label for="stars-sort">Sort by Stars</label>
    <select name="sort" id="stars-sort" (change)="onSort($event.target.value)">
      <option
        *ngFor="let option of sortOptions"
        [selected]="filters.sortOrder === option"
        [value]="option"
      >
        {{ option }}
      </option>
    </select>
  </li>
</ul>
