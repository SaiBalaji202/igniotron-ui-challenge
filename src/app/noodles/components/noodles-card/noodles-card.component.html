<div class="noodles-card card" (click)="onView()">
  <div class="noodles-card__img">
    <img [src]="noodle.Image | safeUrl" alt="Avatar" />
  </div>
  <ul class="noodles-card__details">
    <li><strong>Brand: </strong> {{ noodle.Brand }}</li>
    <li><strong>Country: </strong> {{ noodle.Country }}</li>
    <li><strong>Stars: </strong> {{ noodle.Stars }}</li>
  </ul>
</div>
